<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="https://code.jquery.com/jquery-3.2.1.js"
   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
   crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>
   <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-md-3">
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add</button>
        <div class="form-group">
          <label for="answer">Your answer will be here.</label>
          <output id="outputAdd" class="form-control" type="text"></output>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <form id="sub">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract</button>
        <div class="form-group">
          <label for="answer">Your answer will be here.</label>
          <output id="outputSub" class="form-control" type="text"></output>
        </div>
      </form>
    </div>

    <div class="col-md-3">
      <form id="divi">
        <div class="form-group">
          <label for="divide1">1st number:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">2nd number:</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Divide</button>
        <div class="form-group">
          <label for="answer">Your answer will be here.</label>
          <output id="outputDivide" class="form-control" type="text"></output>
        </div>
      </form>
    </div>

    <div class="col-md-3">
      <form id="mult">
        <div class="form-group">
          <label for="multiply1">1st number:</label>
          <input id="multiply1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiply2">2nd number:</label>
          <input id="multiply2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply</button>
        <div class="form-group">
          <label for="answer">Your answer will be here.</label>
          <output id="outputMultiply" class="form-control" type="text"></output>
        </div>
      </form>
    </div>
  </div>
      </div>
    </div>

  </body>
</html>
